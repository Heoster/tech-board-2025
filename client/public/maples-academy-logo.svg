<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="120" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .orange-segment { fill: #FF8C42; }
      .yellow-segment { fill: #FFD23F; }
      .maple-leaf { fill: #4CAF50; }
      .figures { fill: #2C2C2C; }
      .text-main { fill: #2C2C2C; font-family: Arial, sans-serif; font-weight: bold; }
      .text-tagline { fill: #666666; font-family: Arial, sans-serif; }
      .text-learning { fill: #666666; font-family: Arial, sans-serif; font-style: italic; }
    </style>
  </defs>
  
  <!-- Circular logo design -->
  <g transform="translate(60, 60)">
    <!-- Outer circle border -->
    <circle cx="0" cy="0" r="32" fill="none" stroke="#ddd" stroke-width="1"/>
    
    <!-- Orange segment (left half) -->
    <path d="M 0,30 A 30,30 0 0,1 0,-30 L 0,0 Z" class="orange-segment"/>
    
    <!-- Yellow segment (right half) -->
    <path d="M 0,0 L 0,-30 A 30,30 0 0,1 0,30 Z" class="yellow-segment"/>
    
    <!-- Maple leaf in center -->
    <g transform="translate(-8, -3)">
      <path d="M8,-5 L6,0 L10,3 L6,6 L8,11 L4,8 L0,11 L2,6 L-2,3 L2,0 L0,-5 L4,0 Z" class="maple-leaf"/>
      <!-- Leaf stem -->
      <rect x="7.5" y="11" width="1" height="8" class="maple-leaf"/>
    </g>
    
    <!-- Human figures representing education -->
    <g transform="translate(18, -8)" class="figures">
      <!-- Adult figure (teacher) -->
      <circle cx="0" cy="0" r="4"/>
      <path d="M-3,4 Q0,10 3,4 L3,16 L-3,16 Z"/>
      <!-- Arms -->
      <path d="M-3,8 L-8,6 M3,8 L8,10"/>
      
      <!-- Child figure (student) -->
      <g transform="translate(12, 4)">
        <circle cx="0" cy="0" r="3"/>
        <path d="M-2,3 Q0,8 2,3 L2,12 L-2,12 Z"/>
        <!-- Arms -->
        <path d="M-2,6 L-5,4 M2,6 L5,8"/>
      </g>
    </g>
  </g>
  
  <!-- Text content -->
  <g transform="translate(130, 30)">
    <!-- "The Learning Tree" tagline -->
    <text x="0" y="0" class="text-learning" style="font-size: 11px;">The Learning Tree</text>
    
    <!-- "Maples" text -->
    <text x="0" y="25" class="text-main" style="font-size: 22px;">Maples</text>
    
    <!-- "Academy" text -->
    <text x="0" y="45" class="text-main" style="font-size: 18px;">Academy</text>
    
    <!-- "In pursuit of Excellence" motto -->
    <text x="0" y="70" class="text-tagline" style="font-size: 10px;">In pursuit of Excellence</text>
  </g>
</svg>