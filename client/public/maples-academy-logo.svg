<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .orange-segment { fill: #FF8C42; }
      .yellow-segment { fill: #FFD23F; }
      .maple-leaf { fill: #4CAF50; }
      .figures { fill: #2C2C2C; }
      .text-main { fill: #2C2C2C; font-family: Arial, sans-serif; }
      .text-tagline { fill: #666666; font-family: Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Circular background segments -->
  <g transform="translate(40, 40)">
    <!-- Orange segment (left half) -->
    <path d="M 0,20 A 20,20 0 0,1 0,-20 L 0,0 Z" class="orange-segment"/>
    
    <!-- Yellow segment (right half) -->
    <path d="M 0,0 L 0,-20 A 20,20 0 0,1 0,20 Z" class="yellow-segment"/>
    
    <!-- Maple leaf -->
    <g transform="translate(-8, -5)">
      <path d="M8,0 L6,4 L10,6 L6,8 L8,12 L4,10 L0,12 L2,8 L-2,6 L2,4 L0,0 L4,2 Z" class="maple-leaf"/>
    </g>
    
    <!-- Human figures -->
    <g transform="translate(15, -5)" class="figures">
      <!-- Adult figure -->
      <circle cx="0" cy="0" r="3"/>
      <path d="M-2,3 Q0,8 2,3 L2,12 L-2,12 Z"/>
      
      <!-- Child figure -->
      <g transform="translate(8, 3)">
        <circle cx="0" cy="0" r="2"/>
        <path d="M-1.5,2 Q0,6 1.5,2 L1.5,9 L-1.5,9 Z"/>
      </g>
    </g>
  </g>
  
  <!-- Text -->
  <text x="85" y="25" class="text-main" style="font-size: 8px; font-weight: bold;">The Learning Tree</text>
  <text x="85" y="40" class="text-main" style="font-size: 14px; font-weight: bold;">Maples</text>
  <text x="85" y="55" class="text-main" style="font-size: 12px;">Academy</text>
  <text x="85" y="75" class="text-tagline" style="font-size: 8px;">In pursuit of Excellence</text>
</svg>