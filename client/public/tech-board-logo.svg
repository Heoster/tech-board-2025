<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-bg { fill: #f5f5f0; }
      .cap-main { fill: #4a7c59; }
      .cap-highlight { fill: #ffffff; }
      .text-main { fill: #1e3a5f; }
      .circuit-lines { fill: none; stroke: #ffffff; stroke-width: 8; stroke-linecap: round; }
      .circuit-nodes { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" class="logo-bg"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(200, 160)">
    <!-- Main cap hexagon -->
    <path d="M-80,-40 L-40,-70 L40,-70 L80,-40 L80,40 L40,70 L-40,70 L-80,40 Z" class="cap-main"/>
    
    <!-- Tassel -->
    <g transform="translate(85, -35)">
      <rect x="0" y="0" width="8" height="60" rx="4" class="cap-highlight"/>
      <ellipse cx="4" cy="65" rx="12" ry="8" class="cap-highlight"/>
    </g>
    
    <!-- Circuit board pattern inside cap -->
    <g class="circuit-lines">
      <!-- Horizontal lines -->
      <line x1="-50" y1="-20" x2="-10" y2="-20"/>
      <line x1="10" y1="-20" x2="50" y2="-20"/>
      <line x1="-50" y1="0" x2="-10" y2="0"/>
      <line x1="10" y1="0" x2="50" y2="0"/>
      <line x1="-30" y1="20" x2="30" y2="20"/>
      
      <!-- Vertical connections -->
      <line x1="-30" y1="-20" x2="-30" y2="0"/>
      <line x1="30" y1="-20" x2="30" y2="0"/>
      <line x1="0" y1="0" x2="0" y2="20"/>
    </g>
    
    <!-- Circuit nodes -->
    <g class="circuit-nodes">
      <circle cx="-50" cy="-20" r="6"/>
      <circle cx="-10" cy="-20" r="6"/>
      <circle cx="10" cy="-20" r="6"/>
      <circle cx="50" cy="-20" r="6"/>
      <circle cx="-50" cy="0" r="6"/>
      <circle cx="-10" cy="0" r="6"/>
      <circle cx="10" cy="0" r="6"/>
      <circle cx="50" cy="0" r="6"/>
      <circle cx="-30" cy="20" r="6"/>
      <circle cx="0" cy="20" r="6"/>
      <circle cx="30" cy="20" r="6"/>
    </g>
  </g>
  
  <!-- Tech Board Text -->
  <text x="200" y="280" text-anchor="middle" class="text-main" style="font-family: 'Arial', sans-serif; font-size: 48px; font-weight: bold;">Tech Board</text>
</svg>